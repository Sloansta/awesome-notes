<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav-bar">
        <h2>Note Taker</h2>
    </header>
    <div class="side-bar">
        <h2>Notes</h2>
    </div>
    <div class="create-note">
        <form class="note-form">
            <label>Note title: <textarea name="note-title" cols="30" rows="10" id="note-body"></textarea></label>
            <label>Note body: <textarea name="note-body" cols="30" rows="10" id="note-body"></textarea></label>
        </form>
        <button class="submit-note" onclick="addNote()">Add Note</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
